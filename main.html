<!DOCTYPE html>
<html>
<head>
  <title>URL Manipulation</title>
</head>
<body>
  <form>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="year">Year:</label>
    <input type="number" id="year" name="year" required><br><br>

    <button type="button" id="button" onclick="updateURL()">Submit</button>
    <h3 id="url">https://localhost:8080/</h3>

    <script>
      function updateURL() {
        var name = document.getElementById("name").value;
        var year = document.getElementById("year").value;
        var url = "https://localhost:8080/?name=" + encodeURIComponent(name) + "&year=" + encodeURIComponent(year);
        document.getElementById("url").textContent = url;
      }
    </script>
  </form>
</body>
</html>
